    function getCustomPath(points, segments = 100) {
      const path = [];
      for (let t = 0; t <= 1; t += 1 / segments) {
        const start = points[0], end = points[1];
        let lat = start.lat + (end.lat - start.lat) * t;
        let lng = start.lng + (end.lng - start.lng) * t;

        let lat = start.lat + (end.lat - start.lat) * t;
        let lng = start.lng + (end.lng - start.lng) * t;
        path.push({ lat, lng });

        path.push({ lat, lng });
